<html lang="en">
<head>

  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
    }
    .lock-box {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,.4);
      text-align: center;
      width: 300px;
      max-width: 90%;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      text-align: center;
      outline: none;
    }
    button {
      width: 100%;
      background: #0d6efd;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="lock-box" id="lockBox">
    <h2>ðŸ”’ Secure Access</h2>
    <p>Enter your password to continue</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg" style="color:#ff6b6b;display:none;">Incorrect password</p>
  </div>

  <iframe id="mainSite" src="index.html" class="hidden" style="width:100%;height:100vh;border:none;"></iframe>

  <script>
    const PASSWORD = "Danielcodm19@@"; // change this password
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        document.getElementById('lockBox').style.display = 'none';
        document.getElementById('mainSite').classList.remove('hidden');
      } else {
        const msg = document.getElementById('errorMsg');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 2000);
      }
    }
  </script>
</body>
